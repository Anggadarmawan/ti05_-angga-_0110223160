<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2> Booking Service </h2>
        <form method="post" action="">
            <div class="form-group">
                <label for="">Jenis Kendaraan</label>
                <input type="number" id="nik">
            </div>
            
            <div class="form-group">
                    <label for="">Nama Pemesan</label>
                    <input type="text" id="Nama">
            </div>
              <div class="radio">
                <label for="Kategori">Kategori Peminjam</label><br>
                <input type="radio">
                <label for="Pribadi">Pribadi</label><br>
                <input type="radio">
                <label for="Perusahan">Perusahaan/Organisasi</label><br>
                
               </div>
            <div class="textarea">
                <p><label for="w3review">Deskripsi Kebutuhan</label></p>
                <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea>
            </div>
            <div class="birthdaytime">
                <label for="birthdaytime"> Jam, Tanggal Service:</label>
                <input type="datetime-local" id="birthdaytime" name="birthdaytime">
            </div>
            <div class="form-group">
                <label for="">Requst Montir</label>
                <input type="text" id="Nama">
            </div>
            <div class="form-group">
                <label for="">Telpon/HP</label>
                <input type="number" id="hp">
            </div>
            <div class="email">
               <label for="email">Email:</label><br>
               <input type="email" id="email" >
            </div>
            <div class="Submit"><br>
                <input type="submit" value="Submit">
                <input type="reset">
            </div>
        </form>
    </div>


</body>
</html>
